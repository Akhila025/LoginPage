<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      .box {
        height: 400px;
        width: 300px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid grey;
        border-radius: 8px;
        font-size: 18px;
        text-align: center;
        font-family: sans-serif;
      }
      .box input {
        width: 220px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <br />Sign in
      <br />

      Use your google account
      <br />
      <br />
      <br />
      <input type="text" placeholder="Enter your username" />
      <br />
      <br />
      <input type="password" placeholder="Enter your password" />
      <br />
      <br />
      <button
        style="
          padding: 8px 18px;
          background-color: blue;
          color: white;
          border: none;
          border-radius: 5px;
          text-align: left;
        "
      >
        <a href="https://www.google.com" style="color: white">Log in</a>
      </button>
      <p style="font-size: small">
        Dont have an account ?
        <a href="https://support.google.com/mail/answer/56256?hl=en">Signup</a>
      </p>
    </div>
  </body>
</html>
